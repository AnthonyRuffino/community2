<html>
<head>
    <title>Tonnage App</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"/>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet"/>
  
  <script src="/js/tonnage.js"></script>
  
  <style>
      body {
          padding: 1%;
        }
        h2 {
          text-align: center;
        }
  </style>

</head>

<body class="container">
  <div class="row">
    <div class="span6">
    <h2 align="center">Rectangular</h2>
      <form class="form-horizontal well"  name="MortgageMinder" >
        <div class="control-group">
          <label class="control-label">Length (Ft)</label>
          <div class="controls">
            <input type="text" onchange="checkForZero(this)" onblur="checkForZero(this)" size="7" value="" name="len"></input>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Width (Ft)</label>
          <div class="controls">
          <input type="text" onchange="checkForZero(this)" onblur="checkForZero(this)" size="4" value="" name="wid"></input>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Depth</label>
          <div class="controls">
          <input type="text" onchange="checkForZero(this)" onblur="checkForZero(this)" size="4" value="" name="depth">
          </input>
          </div>
        </div>

        <br/>
        <br/>
        
        <div class="control-group">
          <label class="control-label">Surface Area</label>
          <div class="controls">
          <input type="text" placeholder="Surface Area" size="7" name="area">
          </input>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label">CY</label>
          <div class="controls">
          <input type="text" placeholder="CY" size="7" name="cy">
          </input>
          </div>
        </div>
        
        
        <div class="control-group">
          <label class="control-label">Tonnage</label>
          <div class="controls">
          <input type="text" placeholder="Tonnage" size="7" name="tonnage">
          </input>
          </div>
        </div>


        <div class="control-group">
          <div class="controls">
          <input type="button"  class="btn btn-primary btn-large" onclick="rectangular_calc_Click(this.form)" value="Calculate" name="cmdCalc">
          </input>
          </div>
        </div>
      </form>
      <p>Please not that this Tonnage Calculator is for educational and promotional purposes only.</p>
      <p>Formulas used: Square Feet = L x W;  CY=SF * Depth/(324); Tonnage = CY * 1.35</p>
    </div>
    </div>
  </body>
</html>
