<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/modernizr-2.6.2.js"></script>
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
  <header>
        <div class="content-wrapper">
            <div class="float-left">
                <p class="site-title"><a href="#">ncidence.org</a></p>
            </div>
            <div class="float-right">
                <nav>
                    <ul id="menu">
                        <li></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <div id="body">
        <section class="content-wrapper main-content clear-fix">
    
            <section class="featured">
                <div class="content-wrapper">
                    <hgroup class="title">
                        <h1>Welcome to The Mather's Clinic</h1>
                    </hgroup>
                </div>
            </section>

            <br />
            <br/>
        
            <div class="container" ng-controller="ChatController">
              <div class="page-header">
                <h2>Call Logger</h2>
              </div>
              <div class="row">
                <div class="span9">
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th class="span2">Field1</th>
                        <th class="span7">Field2</th>
                        <th class="span7">Field3</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="log in logs">
                        <td class="span2" ng-bind="log.field1"></td>
                        <td class="span7" ng-bind="log.field2"></td>
                        <td class="span7" ng-bind="log.field3"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="row controls">
                    <form ng-submit="send()">
                      <div class="input-append span7">
                        <input type="text" class="span6" ng-model="field1" placeholder="Field1">
                        <input type="text" class="span6" ng-model="field2" placeholder="Field2">
                        <input type="text" class="span6" ng-model="field3" placeholder="Field3">
                        <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!field1">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </div>
    
    <footer>
        <div class="content-wrapper">
            <div class="float-left">
                <p>2016 - ncidence.org</p>
            </div>
        </div>
    </footer>
    
    
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/app/mathersCallLogger.js"></script>
  </body>
</html>
