<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/modernizr-2.6.2.js"></script>
    <script src="/js/hashing/sha256/sha256.js"></script>
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
  <header>
        <div class="content-wrapper">
            <div class="float-left">
                <p class="site-title"><a href="#">angularjs-tampa.org</a></p>
            </div>
            <div class="float-right">
                <nav>
                    <ul id="menu">
                        <li><a href="/">Home</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <div id="body">
        <section class="content-wrapper main-content clear-fix">
    
            <section class="featured">
                <div class="content-wrapper">
                    <hgroup class="title">
                        <h1>Welcome to sChat</h1>
                    </hgroup>
                </div>
            </section>

            <br />
            <br/>
        
            <div class="container" ng-controller="ChatController">
              <div class="page-header">
                <h2>Chat Example - Socket.io (from Cloud 9)</h2>
              </div>
              <div class="row">
                <div class="span3">
                  <ul class="nav nav-list well">
                    <li class="nav-header">Local Users</li>
                    <li ng-repeat="user in roster" ng-bind="user">
                    </li>
                  </ul>
                </div>
                <div class="span9">
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th class="span2">Name</th>
                        <th class="span7">Text</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="msg in messages">
                        <td class="span2" ng-bind="msg.name"></td>
                        <td class="span7" ng-bind="msg.text"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="row controls">
                    <form ng-submit="send()">
                      <div class="input-append span7">
                        <input type="text" class="span6" ng-model="text" placeholder="Message">
                        <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
                        <div class="span2"><span>Chatting as: </span><span style="color:green">{{name}}</span></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </div>
    
    <footer>
        <div class="content-wrapper">
            <div class="float-left">
                <p>2014 - angularjs-tampa.org</p>
            </div>
        </div>
    </footer>
    
    
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/app/bcryptPlusClientShaChat.js"></script>
  </body>
</html>
